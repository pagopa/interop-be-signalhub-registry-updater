mockserver.bean.port=1080
pdnd.client.event.endpoint-url=http://localhost:${mockserver.bean.port}/1.0




spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:///db;MODE=PostgreSQL
spring.datasource.username=signal-hub-test
spring.datasource.password=signal-hub-test
spring.datasource.hikari.maximum-pool-size=20

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.sql.init.platform=h2
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql